<div class="card mt-5">
  <div class="card-header text-white">Actualizar Usuario</div>
  <div class="card-body">
    <form (ngSubmit)="actualizarUsuario(forma)" #forma="ngForm" class="row g-3">
      <div class="col-md-6">
        <label for="strNombre" class="form-label">Nombre</label>
        <br>
        <input
          #inputStrNombre="ngModel"
          type="text"
          name="strNombre"
          [ngClass]="{'is-invalid': inputStrNombre.touched && inputStrNombre.hasError('required')}"
          [(ngModel)]="usuario.strNombre"
          class="form-control"
          id="strNombre"
          value=""
          required
        />
        <div class="invalid-feedback">El campo es requerido!</div>
      </div>
      <div class="col-md-6">
        <label for="strPrimerApellido" class="form-label">Primer Apellido</label>
        <input
          #inputStrPrimerApellido="ngModel"
          type="text"
          name="strPrimerApellido"
          [ngClass]="{'is-invalid': inputStrPrimerApellido.touched && inputStrPrimerApellido.hasError('required')}"
          [(ngModel)]="usuario.strPrimerApellido"
          class="form-control"
          id="strPrimerApellido"
          value="form-control"
          required
        />
        <div class="invalid-feedback">El campo es requerido!</div>
      </div>
      <div class="col-md-6">
        <label for="strSegundoApellido" class="form-label">Segundo Apellido</label>
        <input
          type="text"
          name="strSegundoApellido"
          [(ngModel)]="usuario.strSegundoApellido"
          class="form-control"
          id="strSegundoApellido"
          value=""
        />
        <!-- <div class="invalid-feedback">El campo es requerido!</div> -->
      </div>
      <div class="col-md-4">
        <label for="nmbEdad" class="form-label">Edad</label>
        <input
          #inputNmbEdad="ngModel"
          type="number"
          name="nmbEdad"
          min="0"
          max="99"
          [ngClass]="{'is-invalid': inputNmbEdad.touched && inputNmbEdad.hasError('required')}"
          [(ngModel)]="usuario.nmbEdad"
          class="form-control"
          id="nmbEdad"
          value=""
          required
        />
        <div class="invalid-feedback">El campo es requerido!</div>
      </div>
