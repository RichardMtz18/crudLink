<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="isShown" id="divshow">
            <app-registrar-usuario></app-registrar-usuario>
        </div>
        <div class="col-6" *ngIf="!isShown" id="divshow">
            <app-actualizar-usuario></app-actualizar-usuario>
        </div>
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-header">Tablas Usuarios
                  <button (click)="toggleShow()" type="button" class="btn btn-outline-success btn-sm" style="float: right;">Actualizar</button>
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>
