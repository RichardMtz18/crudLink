<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="isShown" id="divshow">
            <app-registrar-usuario></app-registrar-usuario>
        </div>
        <div class="col-6" *ngIf="!isShown" id="divshow">
            <app-actualizar-usuario></app-actualizar-usuario>
        </div>
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-header">Tablas Usuarios
                  <button (click)="toggleShow()" type="button" class="btn btn-outline-success btn-sm" style="float: right;">Actualizar</button>
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let usuario of usuarios; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{usuario.strNombre}} {{usuario.strPrimerApellido}} {{usuario.strSegundoApellido}}</td>
                        <td>{{usuario.nmbEdad}}</td>
                        <td><button class="b1" type="button"><i class="bi bi-pencil-square"></i></button></td>
                        <td><button class="b2" type="button"><i class="bi bi-trash3-fill"></i></button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>
